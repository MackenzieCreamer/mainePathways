<!DOCTYPE html>
<html>

<head>
    <script src="d3.v7.min.js"></script>
    <script src="topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<header>
    <button class="button" onclick="resetScreen()">Change Tailored Experience</button>
    <a class="button" href="https://docs.google.com/forms/d/10ENuP_Uo9CU4UqrIw6GE3rWsb295XJrahJ0zZVsWtjQ/edit" target="blank">Missing Institution? Report it here</a>
</header>
<body>
    <div id="webpage">
        <div id="full_viz_holder">
            <div id="legend_container">
                <div class="selection_container" id="legend_selection_container">
                    <select id="legend_selection" onchange="selectionChange()">
                        <option value="visualizeClick">Visualize Options</option>
                        <option value="menuCreation">Create Menus</option>
                    </select>
                </div>
                <div id="legend_visualization"></div>
            </div>
            <div id="map_container"></div>
            <div id="menu_container"></div>
        </div>
        <button class="visualize_path_button button" id="test" type="button" onclick="create_map(1)">Visualize Path</button>
    </div>
    <div id="screen_block_for_options">
        <div class="transparent_background"></div>
        <div id="dynamic_selector">
            <h3 class="no-margin-no-padding">Welcome to the Roux Educational Resource Map!</h3>
            <p>For a more personalized experience, please select which of the following best fits your needs:</p>
            <fieldset id="dyanmic_options">
                <legend>I am a:</legend>
              
                <div>
                  <input type="radio" id="parent" name="personType" value="parent"/>
                  <label for="parent">parent looking for schools for my young student</label>
                </div>
              
                <div>
                  <input type="radio" id="earlyStudent" name="personType" value="earlyStudent" />
                  <label for="earlyStudent">young student interested in K-12 schools</label>
                </div>
              
                <div>
                  <input type="radio" id="lateStudent" name="personType" value="lateStudent" />
                  <label for="lateStudent">older student who is looking towards college</label>
                </div>
                <div>
                    <input type="radio" id="collegeStudent" name="personType" value="collegeStudent" />
                    <label for="collegeStudent">college student who is looking towards post graduate opportunities</label>
                </div>
                <div>
                    <input type="radio" id="business" name="personType" value="business" />
                    <label for="business">business looking for schools that I can get talent from</label>
                </div>
                <div>
                    <input type="radio" id="everyone" name="personType" value="everyone" />
                    <label for="everyone">person just interested in seeing all the education resources of Maine!</label>
                </div>
            </fieldset>
            <button class="button" id="dyanmic_submission" onclick="initialize()">
                Let's go!
            </button>
        </div>
    </div>
    <div id="screen_block_for_school" class="hidden">
        <div id="school_background" class="transparent_background"></div>
        <div id="school_menu_popup">
            <h3 id="school_menu_header" class="no-margin-no-padding">Information on Selected School!</h3>
            <div id="full_table">
                <div class="table_column">
                    <div class="table_row" id="school_name">
                        Name
                        <div class="table_left_element" id="name_value"></div>
                    </div>
                    <div class="table_row" id="school_location">
                        Location
                        <div class="table_left_element" id="location_value"></div>
                    </div>
                    <div class="table_row" id="school_link">
                        External Link (If applicable)
                        <div class="table_left_element" id="link_value"></div>
                    </div>
                </div>
                <div class="table_column" id="right_column">
                    <div id="school_link">
                        Programs (If applicable)
                        <div class="table_right_element" id="programs_value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer></footer>

<script src="visualization.js"></script>
</html>
