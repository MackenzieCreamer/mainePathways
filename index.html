<!DOCTYPE html>
<html>

<head>
    <script src="d3.v7.min.js"></script>
    <script src="topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<header></header>
<body>
    <div id="webpage">
        <div id="full_viz_holder">
            <div id="menu_container"></div>
            <div id="map_container"></div>
            <div id="legend_container">
                <div class="selection_container" id="filter_selection_container">
                    <select id="filter_selection" onchange="filterChange()">
                        <option value="institution">Institution Legend</option>
                        <option value="biolifeScience">Biolife Legend</option>
                    </select>
                </div>
                <div id="legend_visualization"></div>
                <div class="selection_container" id="legend_selection_container">
                    <select id="legend_selection" onchange="selectionChange()">
                        <option value="visualizeClick">Visualize Options</option>
                        <option value="menuCreation">Create Menus</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="visualize_path_button" id="test" type="button" onclick="create_map(1)">Visualize Path</button>
    </div>
</body>
<footer></footer>

<script src="visualization.js"></script>
</html>
